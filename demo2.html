<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="demo2.css">
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>
        <button id="btn1" onclick="enterNumber('1');">1</button>
        <button id="btn2" onclick="enterNumber('2')">2</button>
        <button id="btn3" onclick="enterNumber('3')">3</button>
        <button id="btnPlus" onclick="enterOperation('+')">+</button>
        <br>
        <button id="btn4" onclick="enterNumber('4')">4</button>
        <button id="btn5" onclick="enterNumber('5')">5</button>
        <button id="btn6" onclick="enterNumber('6')">6</button>
        <button id="btnMinus" onclick="enterOperation('-')">-</button>
        <br>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnMultiply" onclick="enterOperation('*')">*</button>
        <br>
        <button id="btn0">0</button>
        <button id="btnDecimal">.</button>
        <button id="btnEquals" onclick="calculate()">=</button>
        <button id="btnDivide" onclick="enterOperation('/')">/</button>
        <br>
        <button id="btnClear" onclick="clearResult()">C</button>
    </div>
    <script src="demo2.js"></script>
</body>

</html>
